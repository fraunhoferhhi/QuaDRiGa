PL_A2   = 44.9
PL_Ah2  = -6.55
PL_B2   = 14.78
PL_C2   = 34.97
PL_D2   = 5.83
PL_E2   = 0
PL_F2   = 0

% 2.0 – 6.0 GHz
PL_A3   = 44.9
PL_Ah3  = -6.55
PL_B3   = 18.38
PL_C3   = 23
PL_D3   = 5.83
PL_E3   = 0
PL_F3   = 0

