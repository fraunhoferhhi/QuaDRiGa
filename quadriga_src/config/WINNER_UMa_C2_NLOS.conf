% Config File for scenario "WINNER_UMa_C2_NLOS"
% WINNER Urban Macro-Cell Non Line Of Sight
% See: WINNER II D1.1.2 V1.2 (2007-09)

ShortName =			C2n 		% You can use this short name to load the file
ShortName =			UMan 		% You can use this short name to load the file

% ==================================================================================================
% Channel model parameters
% See: WINNER II D1.1.2 V1.2 (2007-09) p47 Table 4-5
% ==================================================================================================
DS_mu = 			-6.63		% Delay Spread (DS) / [log10([s])]  mu
DS_sigma = 			0.32		% Delay Spread (DS) / [log10([s])] sig
AS_D_mu = 			0.93		% Azimuth Angle of Departure Spread (ASD) / [log10([degrees])] mu
AS_D_sigma = 		0.22		% Azimuth Angle of Departure Spread (ASD) / [log10([degrees])] sig
AS_A_mu = 			1.72		% Azimuth Angle of Arrival Spread (ASA) / [log10([degrees])] mu
AS_A_sigma = 		0.14		% Azimuth Angle of Arrival Spread (ASA) / [log10([degrees])] sig
SF_sigma =			8			% Shadow fading (SF) / [dB] sig
KF_mu = 			-100		% K-factor (KF) / [dB] mu chosen to be -100
KF_sigma = 			0			% K-factor (KF) / [dB] sig chosen to be 0

% Cross-Correlations
% Some parameters have been adjusted to make corr. matrix positive definite

asD_ds = 			0.4			% ASD vs DS
asA_ds = 			0.6			% ASA vs DS
asA_sf = 			-0.3		% ASA vs SF
asD_sf = 			-0.44		% ASD vs SF - adjusted, should be: -0.6
ds_sf = 			-0.4		% DS vs SF
asD_asA = 			0.4			% ASD vs ASA

asD_kf = 			0			% ASD vs KF - adjusted, should be: N/A
asA_kf = 			0			% ASA vs KF - adjusted, should be: N/A
ds_kf = 			0			% DS vs KF - adjusted, should be: N/A
sf_kf = 			0			% SF vs KF - adjusted, should be: N/A

% Delay distribution: exponential
% AoD and AoA distribution: Wrapped Gaussian

r_DS = 				2.3			% Delay scaling parameter rTau
XPR_mu = 			7			% XPR / [dB] mu
XPR_sigma = 		3			% XPR / [dB] sig
NumClusters = 		20			% Number of clusters

PerClusterAS_D = 	2			% Cluster ASD
PerClusterAS_A = 	15			% Cluster ASA
LNS_ksi = 			3			% Per cluster shadowing std / [dB]
DS_lambda = 		40			% DS correlation distance / [m]
AS_D_lambda = 		50			% ASD correlation distance / [m]
AS_A_lambda = 		50			% ASA correlation distance / [m]
SF_lambda = 		50			% SF correlation distance / [m]
KF_lambda = 		40			% KF correlation distance / [m] chosen to be 40
% ==================================================================================================

LOS_scatter_radius = 0			% distance to the scatterers / [m]

% ==================================================================================================
% Elevation Parameters
% See WINNER+ D5.3 V1.0 p78 Table 4-3
% ==================================================================================================
ES_D_mu = 			0.9			% Elevation Angle of Departure Spread (ESD) / [log10([degrees])] mu
ES_D_sigma = 		0.2			% Elevation Angle of Departure Spread (ESD) / [log10([degrees])] sig
ES_A_mu = 			1.26		% Elevation Angle of Arrival Spread (ESA) / [log10([degrees])] mu
ES_A_sigma = 		0.16		% Elevation Angle of Arrival Spread (ESA) / [log10([degrees])] sig
PerClusterES_D = 	3			% Cluster ESD
PerClusterES_A = 	7			% Cluster ESA

% Cross correlations
% Some parameters have been adjusted to make corr. matrix positive definite

esD_sf = 			0			% ESD vs SF
esA_sf = 			-0.64		% ESA vs SF - adjusted, should be: -0.8
esD_kf = 			0			% ESD vs KF - adjusted, should be: N/A
esA_kf = 			0			% ESA vs KF - adjusted, should be: N/A
esD_ds = 			-0.5		% ESD vs DS
esA_ds = 			0			% ESA vs DS
esD_asD = 			0.34		% ESD vs ASD - adjusted, should be: 0.5
esA_asD = 			-0.34		% ESA vs ASD - adjusted, should be: -0.4
esD_asA = 			0			% ESD vs ASA
esA_asA = 			0			% ESA vs ASA
esD_esA =			0			% ESD vs ESA

% Estimated elevation spread autocorrelation lengths at BS (ESD) and UT (ESA)
% See WINNER+ D5.3 V1.0 p73 Table 3-12, 3-13

ES_D_lambda = 		50			% ESD correlation distance / [m]
ES_A_lambda = 		50			% ESA correlation distance / [m]
% ==================================================================================================


% ==================================================================================================
% Path Loss Model
% See WINNER+ D5.3 V1.0 p74 Table 4-1
% ==================================================================================================
% valid frequency range:  		0.45-6 [GHz]
% valid distance range: 		10 < d < 5000 [m]
% valid BS antenna height:		25 m
% valid MS antenna height: 		1.5 m
% valid mobility range: 		0-120 [km/h]		 % D1.1.2 Part II, p15 Table 2-1

% Formula:
% PL = (A + Ah*log10(hBS))*log10(d) + B + C*log10(fc) + D*log10(hBS) + E*log10(hMS) + F*hMS

PL_model = winner_nlos

% 0.45 – 1.5 GHz
PL_A1   = 44.9
PL_Ah1  = -6.55
PL_B1   = 16.33
PL_C1   = 26.16
PL_D1   = 5.83
PL_E1   = 0
PL_F1   = 0

